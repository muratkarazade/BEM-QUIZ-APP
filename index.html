<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./alert.css">
  </head>
  <body>
    <section class="quiz__container">
      <h3 class="quiz__title">Quiz Title</h3>
      <section class="quiz__body">
        <section class="quiz__page">
          <div id="quizPageBody"></div>

          <div class="quiz__navigation">
            <button class="navigation_btn" onclick="">Prev</button>
            <button class="navigation_btn ml-2" onclick="nextQuestion()">
              Next
            </button>
          </div>
        </section>
        <section class="quiz__optic">
          <div class="quiz__optic-header">
            <span></span>
            <span><a href="#">Need Help?</a></span>
          </div>
          <div class="quiz__optic-viewer">
            <div class="item done"><button>1</button></div>
            <div class="item done"><button>2</button></div>
            <div class="item done"><button>3</button></div>
            <div class="item active"><button>4</button></div>
            <div class="item"><button>5</button></div>
          </div>
        </section>
      </section>

      <!-- ========Alert========== -->
      <div class="toast__container  ">
        <div class="toast__icon">
          
        </div>
        <div class="toast__info">
            <div id="true-answer" class="toast__title"></div>
            <div id="success-rate" class="desc"></div>
        </div>
        <div id="toast-progress-line" class="toast__progress">
           
        </div>
        <div class="close__toast"></div>
    </div>
    </section>
    <script src="./quiz.js"></script>
  </body>
</html>
<!-- Toplam ${correctChoiceCounter} doğru yaptınız başarı oranınız : %${(correctChoiceCounter / Questions.length) * 100} -->
